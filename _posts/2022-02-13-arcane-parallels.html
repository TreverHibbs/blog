---
layout: arcane-parallel
---

{% for item in site.data.arcane-parallel %}
<div class="parallel-sections-container">
  <h2 class="parallel-title">{{ item.section-title }}</h2>
  <div class="parallel-section-container">
    {% for parallel in item.parallels %}
    <div class="parallel-container">
      <div class="title">
        <h3>{{ parallel.title }}</h3>
      </div>
      <div class="parallels-images-container {% if parallel.video %} parallels-videos-container {% endif %}">
        {% for image in parallel.images %}
        <div class="parallels-image-container">
          {% if parallel.video %}
          <iframe <iframe src="{{ image.link }}" width="100%" height="100%" frameborder="0"
            allow="fullscreen; picture-in-picture" allowfullscreen></iframe>
          </iframe>
          {% else %}
          <img class="fit-picture" src="{{ image.link }}" />
          {% endif %}
        </div>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endfor %}
